PerformanceReview:
  tableName: ohrm_performance_review
  columns:
    id:
      type: integer(6)
      primary: true
      autoincrement: true
    status_id:
      name: status_id as statusId
      type: integer(11)
    employee_number:
      name: employee_number as employeeNumber
      type: integer(11)
