Kpi:
  tableName: ohrm_kpi
  actAs: [SoftDelete]
  columns:
    id:
      type: integer(6)
      primary: true
      autoincrement: true
    job_title_code:
      name: job_title_code as jobTitleCode
      type: string(10)
    kpi_indicators:
      type: varchar(255)
    min_rating:
      type: integer(11)
    max_rating:
      type: integer(11)
