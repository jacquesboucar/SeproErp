      name: completed_date as completedDate
      type: date
    activated_date:
      name: activated_date as activatedDate
      type: timestamp(25)
    final_comment:
      name: final_comment as finalComment
      type: clob(65532)
    final_rate:
      name: final_rate as finalRate
